<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/fd19655ed7.js"
      crossorigin="anonymous"
    ></script>
    <title>Workout Timers</title>
  </head>
  <body>
    <div class="settings hidden">
      <button class="settings-close">&times;</button>
      <h2 class="settings-title">Settings</h2>
      <form class="settings-form">
        <div class="form-group warm-up-length">
          <label for="warm-up-length">Warm Up Length</label>
          <input type="number" name="" id="warm-up-length" />
        </div>
        <div class="form-group total-rounds">
          <label for="total-rounds">Number Of Rounds</label>
          <input type="number" name="" id="total-rounds" />
        </div>
        <div class="form-group round-length">
          <label for="round-length">Round Length</label>
          <input type="number" name="" id="round-length" />
        </div>
        <div class="form-group count-every-seconds">
          <label for="count-every-seconds">Count every seconds</label>
          <input type="checkbox" name="" id="count-every-seconds" />
        </div>
        <div class="form-group count-first-seconds">
          <label for="count-first-seconds">Count first 'n' seconds</label>
          <input type="number" name="" id="count-first-seconds" />
        </div>
        <div class="form-group count-last-seconds">
          <label for="count-last-seconds">Count last 'n' seconds</label>
          <input type="number" name="" id="count-last-seconds" />
        </div>
        <button type="submit" class="btn">Set Workout</button>
      </form>
    </div>
    <div class="workout-timer">
      <div class="settings-btn"><i class="fas fa-cog"></i></div>
      <div class="current-round">
        <!-- <div class="current-round-message">5 pull ups +40kg</div> -->
        <div class="current-round-details">02:00</div>
      </div>
      <div class="timer-details">
        <div class="elapsed">
          <div class="description">Elapsed</div>
          <div class="elapsed-details">00:00</div>
        </div>
        <div class="intervals">
          <div class="description">Intervals</div>
          <div class="intervals-details">1/25</div>
        </div>
        <div class="remaining">
          <div class="description">Remaining</div>
          <div class="remaining-details">50:00</div>
        </div>
      </div>
      <div class="buttons">
        <div class="reset-btn"><i class="fas fa-stop"></i></div>
        <div class="previous-btn"><i class="fas fa-step-backward"></i></div>
        <div class="next-btn"><i class="fas fa-step-forward"></i></div>
        <div class="play-pause">
          <span class="play-btn"><i class="fa fa-play"></i></span>
          <span class="pause-btn hidden"><i class="fa fa-pause"></i></span>
        </div>
      </div>
      <div class="display-rounds">
        <div class="box box--warm-up"></div>
        <div class="box box--round"></div>
        <div class="box box--round"></div>
        <div class="box box--round"></div>
        <div class="box box--round"></div>
        <div class="box box--round"></div>
        <div class="box box--round"></div>
        <div class="box box--round"></div>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="js/script.js"></script>
  </body>
</html>
